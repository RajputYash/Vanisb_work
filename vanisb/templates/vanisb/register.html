{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'vanisb/register.css' %}">
    <title>Register Form</title>
</head>
<body>
    <div class="container">
        <form class="well form-horizontal" action=" " method="post"  >
            {% csrf_token %}
        <fieldset>

<!-- Form Name -->
        <legend><center><h2><b>Registration Form</b></h2></center></legend><br>

<!-- Text input-->
        <hr>
        <label for="name"><b>Name</b></label>
        <input type="text" id="name" placeholder="Enter Name" name="name" required><br>

        <label for="email"><b>Email</b></label>
        <input type="email" id="email" placeholder="Enter Email" name="email" required><br>

        <label for="password"><b>Password</b></label>
        <input type="password" id="password" placeholder=" Password" name="password" required><br>


         <label for="phone"><b>Phone</b></label>
            <input type="text" id="phone" placeholder="enter your phone" name="phone" required><br>
           <hr>
        <button type="submit" class="registerbtn">Register</button>

        </fieldset>
        </form>
    </div>
